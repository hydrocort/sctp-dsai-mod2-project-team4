[global]
# Global configuration for Olist Analytics Dashboard

[server]
# Server configuration
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false

[browser]
# Browser configuration
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Custom theme configuration
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
# Client-side configuration
showErrorDetails = true
caching = true
displayEnabled = true

[runner]
# Runner configuration
magicEnabled = true
installTracer = false
fixMatplotlib = true





